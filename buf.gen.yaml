---
version: v1beta1

plugins:

  - name: js
    out: generated
    opt: import_style=commonjs,binary

  - name: node-grpc
    out: generated
    opt: grpc_js
    path: ./node_modules/.bin/grpc_tools_node_protoc_plugin

  - name: ts
    out: generated
    path: ./node_modules/.bin/protoc-gen-ts

  - name: ts-grpc
    out: generated
    opt: grpc_js
    path: ./node_modules/.bin/protoc-gen-ts
